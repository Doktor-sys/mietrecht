apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-communication-service
  labels:
    app: smartlaw-communication-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartlaw-communication-service
  template:
    metadata:
      labels:
        app: smartlaw-communication-service
    spec:
      containers:
      - name: communication-service
        image: smartlaw-communication-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3008
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: communication-db-url
        - name: REDIS_URL
          value: "redis://smartlaw-redis:6379"
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: smtp-user
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: smtp-pass
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3008
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-communication-service
spec:
  selector:
    app: smartlaw-communication-service
  ports:
  - port: 80
    targetPort: 3008
  type: ClusterIP