apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-payment-service
  labels:
    app: smartlaw-payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartlaw-payment-service
  template:
    metadata:
      labels:
        app: smartlaw-payment-service
    spec:
      containers:
      - name: payment-service
        image: smartlaw-payment-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3006
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: payment-db-url
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: stripe-secret-key
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: stripe-publishable-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3006
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-payment-service
spec:
  selector:
    app: smartlaw-payment-service
  ports:
  - port: 80
    targetPort: 3006
  type: ClusterIP