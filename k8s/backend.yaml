apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-backend
  labels:
    app: smartlaw-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartlaw-backend
  template:
    metadata:
      labels:
        app: smartlaw-backend
    spec:
      containers:
      - name: backend
        image: smartlaw-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://smartlaw-redis:6379"
        - name: ELASTICSEARCH_URL
          value: "http://smartlaw-elasticsearch:9200"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Enable resource metrics for autoscaling
        env:
        - name: METRICS_ENABLED
          value: "true"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-backend
spec:
  selector:
    app: smartlaw-backend
  ports:
  - port: 80
    targetPort: 3001
  type: ClusterIP
