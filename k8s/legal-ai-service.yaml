apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-legal-ai-service
  labels:
    app: smartlaw-legal-ai-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartlaw-legal-ai-service
  template:
    metadata:
      labels:
        app: smartlaw-legal-ai-service
    spec:
      containers:
      - name: legal-ai-service
        image: smartlaw-legal-ai-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: legal-ai-db-url
        - name: REDIS_URL
          value: "redis://smartlaw-redis:6379"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-legal-ai-service
spec:
  selector:
    app: smartlaw-legal-ai-service
  ports:
  - port: 80
    targetPort: 3004
  type: ClusterIP