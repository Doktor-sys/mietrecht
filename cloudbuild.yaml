steps:
# Build Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/jurismind-mietrecht:$SHORT_SHA', '.']

# Push to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/jurismind-mietrecht:$SHORT_SHA']

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'jurismind-mietrecht'
  - '--image=gcr.io/$PROJECT_ID/jurismind-mietrecht:$SHORT_SHA'
  - '--platform=managed'
  - '--region=europe-west1'
  - '--allow-unauthenticated'
  - '--port=5000'
  - '--set-env-vars=FLASK_ENV=production'
  - '--memory=1Gi'
  - '--cpu=1'

images:
- 'gcr.io/$PROJECT_ID/jurismind-mietrecht:$SHORT_SHA'