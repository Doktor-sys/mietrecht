name: Deploy SmartLaw Agent

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub (optional)
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build Docker image
      run: |
        docker build -t smartlaw-agent:latest .
        
    - name: Deploy to server
      if: github.event_name == 'push'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd /opt/mietrecht || cd /root/mietrecht || cd ~/mietrecht
          
          # Pull latest changes
          git pull origin main
          
          # Create .env file if not exists
          if [ ! -f .env ]; then
            echo "FLASK_APP=mietrecht_app_fixed.py" > .env
            echo "FLASK_ENV=production" >> .env
            echo "SECRET_KEY=smartlaw-production-secret-key-2024" >> .env
          fi
          
          # Stop existing containers
          docker-compose -f docker-compose.prod.yml down
          
          # Build and start new containers
          docker-compose -f docker-compose.prod.yml build --no-cache
          docker-compose -f docker-compose.prod.yml up -d
          
          # Clean up old images
          docker system prune -f
          
          # Wait for services to start
          sleep 30
          
          # Check health
          if curl -f http://localhost:5000/health > /dev/null 2>&1; then
            echo "✅ Deployment successful!"
          else
            echo "⚠️ Health check failed, showing logs..."
            docker-compose -f docker-compose.prod.yml logs app | tail -20
          fi
          
    - name: Health Check
      if: github.event_name == 'push'
      run: |
        sleep 60
        curl -f https://35-195-246-45.nip.io/health || exit 1