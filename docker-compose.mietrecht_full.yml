version: '3.8'

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:15-alpine
    container_name: smartlaw-postgres-mietrecht
    environment:
      POSTGRES_DB: smartlaw_dev
      POSTGRES_USER: smartlaw_user
      POSTGRES_PASSWORD: smartlaw_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_mietrecht:/var/lib/postgresql/data
      - ./services/backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - smartlaw-network

  # Redis f端r Caching und Sessions
  redis:
    image: redis:7-alpine
    container_name: smartlaw-redis-mietrecht
    ports:
      - "6379:6379"
    volumes:
      - redis_data_mietrecht:/data
    networks:
      - smartlaw-network

  # Elasticsearch f端r Rechtsdaten-Suche
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: smartlaw-elasticsearch-mietrecht
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data_mietrecht:/usr/share/elasticsearch/data
    networks:
      - smartlaw-network

  # MinIO f端r Dokumentenspeicherung
  minio:
    image: minio/minio:latest
    container_name: smartlaw-minio-mietrecht
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: smartlaw_minio
      MINIO_ROOT_PASSWORD: smartlaw_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_mietrecht:/data
    networks:
      - smartlaw-network

  # ClamAV f端r Virus-Scanning
  clamav:
    image: clamav/clamav:latest
    container_name: smartlaw-clamav-mietrecht
    ports:
      - "3310:3310"
    volumes:
      - clamav_data_mietrecht:/var/lib/clamav
    networks:
      - smartlaw-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: services/backend/Dockerfile.simple
    container_name: smartlaw-backend-mietrecht
    env_file:
      - ./services/backend/.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://smartlaw_user:smartlaw_password@postgres:5432/smartlaw_dev
      REDIS_URL: redis://redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: smartlaw_minio
      MINIO_SECRET_KEY: smartlaw_minio_password
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
    ports:
      - "3001:3001"
    volumes:
      - ./services/backend:/app
      - ./tsconfig.json:/app/tsconfig.json
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - minio
      - clamav
    networks:
      - smartlaw-network

  # Frontend Web App
  web-app:
    build:
      context: .
      dockerfile: web-app/Dockerfile.dev
    container_name: smartlaw-web-mietrecht
    env_file:
      - ./web-app/.env
    environment:
      REACT_APP_API_URL: http://localhost:3001
    ports:
      - "7000:3000"
    volumes:
      - ./web-app:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - smartlaw-network

  # Mietrecht Flask App (mietrecht_full.py)
  mietrecht-flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    container_name: smartlaw-mietrecht-flask
    environment:
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      FLASK_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - ./mietrecht_full.py:/app/mietrecht_full.py
      - ./static:/app/static
      - mietrecht_flask_data:/app/data
    networks:
      - smartlaw-network

volumes:
  postgres_data_mietrecht:
  redis_data_mietrecht:
  elasticsearch_data_mietrecht:
  minio_data_mietrecht:
  clamav_data_mietrecht:
  mietrecht_flask_data:


networks:
  smartlaw-network:
    driver: bridge
