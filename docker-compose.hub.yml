# Docker Compose für Docker Hub Images

services:
  # PostgreSQL Datenbank für Tests
  postgres:
    image: postgres:15-alpine
    container_name: smartlaw-postgres-test
    environment:
      POSTGRES_DB: smartlaw_test
      POSTGRES_USER: smartlaw_user
      POSTGRES_PASSWORD: smartlaw_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - smartlaw-test-network

  # Redis für Caching und Sessions in Tests
  redis:
    image: redis:7-alpine
    container_name: smartlaw-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - smartlaw-test-network

  # Elasticsearch für Rechtsdaten-Suche
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: smartlaw-elasticsearch-test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9201:9200"
    volumes:
      - elasticsearch_test_data:/usr/share/elasticsearch/data
    networks:
      - smartlaw-test-network

  # MinIO für Dokumentenspeicherung
  minio:
    image: minio/minio:latest
    container_name: smartlaw-minio-test
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: smartlaw_minio
      MINIO_ROOT_PASSWORD: smartlaw_minio_password
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_test_data:/data
    networks:
      - smartlaw-test-network

  # ClamAV für Virus-Scanning
  clamav:
    image: clamav/clamav:latest
    container_name: smartlaw-clamav-test
    ports:
      - "3311:3310"
    volumes:
      - clamav_test_data:/var/lib/clamav
    networks:
      - smartlaw-test-network
    healthcheck:
      test: [ "CMD", "/usr/local/bin/clamdcheck.sh" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Backend Service für Tests (von Docker Hub)
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: smartlaw-backend-test
    env_file:
      - ./services/backend/.env.test
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://smartlaw_user:smartlaw_password@postgres:5432/smartlaw_test
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3001"
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - minio
      - clamav
    networks:
      - smartlaw-test-network

  # Web App für Integrationstests (von Docker Hub)
  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: smartlaw-web-test
    env_file:
      - ./web-app/.env.test
    environment:
      REACT_APP_API_URL: http://backend:3001
    ports:
      - "3003:3000"
    depends_on:
      - backend
    networks:
      - smartlaw-test-network

volumes:
  postgres_test_data:
  redis_test_data:
  elasticsearch_test_data:
  minio_test_data:
  clamav_test_data:


networks:
  smartlaw-test-network:
    driver: bridge
