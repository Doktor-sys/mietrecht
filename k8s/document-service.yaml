apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-document-service
  labels:
    app: smartlaw-document-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartlaw-document-service
  template:
    metadata:
      labels:
        app: smartlaw-document-service
    spec:
      containers:
      - name: document-service
        image: smartlaw-document-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: document-db-url
        - name: REDIS_URL
          value: "redis://smartlaw-redis:6379"
        - name: MINIO_ENDPOINT
          value: "http://smartlaw-minio:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: minio-secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-document-service
spec:
  selector:
    app: smartlaw-document-service
  ports:
  - port: 80
    targetPort: 3003
  type: ClusterIP