# PostgreSQL
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartlaw-postgres
  template:
    metadata:
      labels:
        app: smartlaw-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: smartlaw_prod
        - name: POSTGRES_USER
          value: smartlaw_user
        - name: POSTGRES_PASSWORD
          value: smartlaw_password
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        emptyDir: {} # Use PVC in real prod
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-postgres
spec:
  ports:
  - port: 5432
  selector:
    app: smartlaw-postgres
---
