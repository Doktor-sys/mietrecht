apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-booking-service
  labels:
    app: smartlaw-booking-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartlaw-booking-service
  template:
    metadata:
      labels:
        app: smartlaw-booking-service
    spec:
      containers:
      - name: booking-service
        image: smartlaw-booking-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3005
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: booking-db-url
        - name: REDIS_URL
          value: "redis://smartlaw-redis:6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3005
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-booking-service
spec:
  selector:
    app: smartlaw-booking-service
  ports:
  - port: 80
    targetPort: 3005
  type: ClusterIP