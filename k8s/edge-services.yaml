# Edge-optimized service deployments for SmartLaw
# These services are configured to run on edge nodes with resource constraints

# Edge-optimized Auth Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-auth-edge
  labels:
    app: smartlaw-auth-edge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartlaw-auth-edge
  template:
    metadata:
      labels:
        app: smartlaw-auth-edge
    spec:
      containers:
      - name: auth-service
        image: smartlaw/auth-service:edge-v1.0
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: auth-db-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: REDIS_URL
          value: "redis://smartlaw-redis:6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
      nodeSelector:
        node-role.kubernetes.io/edge: ""
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-auth-edge
spec:
  selector:
    app: smartlaw-auth-edge
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: ClusterIP
---
# Edge-optimized Document Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-document-edge
  labels:
    app: smartlaw-document-edge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartlaw-document-edge
  template:
    metadata:
      labels:
        app: smartlaw-document-edge
    spec:
      containers:
      - name: document-service
        image: smartlaw/document-service:edge-v1.0
        ports:
