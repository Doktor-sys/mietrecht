version: '3.8'

services:
  data-sources:
    build: .
    container_name: data-sources
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - BGH_API_BASE_URL=https://bgh.api.example.com
      - LANDGERICHTE_API_BASE_URL=https://landgerichte.api.example.com
      - BECK_ONLINE_API_BASE_URL=https://beck-online.api.example.com
      - JURIS_API_BASE_URL=https://juris.api.example.com
      - BVERFG_API_BASE_URL=https://bverfg.api.example.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s