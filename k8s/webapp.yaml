apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-webapp
  labels:
    app: smartlaw-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartlaw-webapp
  template:
    metadata:
      labels:
        app: smartlaw-webapp
    spec:
      containers:
      - name: webapp
        image: smartlaw-webapp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-webapp
spec:
  selector:
    app: smartlaw-webapp
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
