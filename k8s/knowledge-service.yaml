apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-knowledge-service
  labels:
    app: smartlaw-knowledge-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartlaw-knowledge-service
  template:
    metadata:
      labels:
        app: smartlaw-knowledge-service
    spec:
      containers:
      - name: knowledge-service
        image: smartlaw-knowledge-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3007
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: smartlaw-secrets
              key: knowledge-db-url
        - name: REDIS_URL
          value: "redis://smartlaw-redis:6379"
        - name: ELASTICSEARCH_URL
          value: "http://smartlaw-elasticsearch:9200"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3007
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-knowledge-service
spec:
  selector:
    app: smartlaw-knowledge-service
  ports:
  - port: 80
    targetPort: 3007
  type: ClusterIP