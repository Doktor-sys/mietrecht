apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smartlaw-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: smartlaw-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smartlaw-webapp
            port:
              number: 80
