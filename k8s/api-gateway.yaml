apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartlaw-api-gateway
  labels:
    app: smartlaw-api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smartlaw-api-gateway
  template:
    metadata:
      labels:
        app: smartlaw-api-gateway
    spec:
      containers:
      - name: api-gateway
        image: smartlaw/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: AUTH_SERVICE_URL
          value: "http://smartlaw-auth:3001"
        - name: DOCUMENT_SERVICE_URL
          value: "http://smartlaw-document:3002"
        - name: LEGAL_AI_SERVICE_URL
          value: "http://smartlaw-legal-ai:3003"
        - name: BOOKING_SERVICE_URL
          value: "http://smartlaw-booking:3004"
        - name: PAYMENT_SERVICE_URL
          value: "http://smartlaw-payment:3005"
        - name: KNOWLEDGE_SERVICE_URL
          value: "http://smartlaw-knowledge:3006"
        - name: COMMUNICATION_SERVICE_URL
          value: "http://smartlaw-communication:3007"
        - name: ANALYTICS_SERVICE_URL
          value: "http://smartlaw-analytics:3008"
        - name: COMPLIANCE_SERVICE_URL
          value: "http://smartlaw-compliance:3009"
        - name: B2B_SERVICE_URL
          value: "http://smartlaw-b2b:3010"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: CORS_ORIGIN
          value: "*"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartlaw-api-gateway
spec:
  selector:
    app: smartlaw-api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP